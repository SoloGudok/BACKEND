<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinhancard UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #0033A0;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            padding: 20px;
        }

        .card {
            background-color: white;
            width: 300px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card-text {
            color: #777;
        }
    </style>
</head>
<body>

<div class="header">
    Shinhan Card UI
</div>

<div class="card-container">
    <div class="card" th:each="card : ${cards}">
        <img th:if="${card.cardImgs != null and card.cardImgs.size() > 0}"
             th:src="@{/card_img/{filename}(filename=${card.cardImgs[0].cardImgUrl})}"
             alt="Card Image">

        <div class="card-body">
            <h5 class="card-title" th:text="${card.cardName}">Card Name</h5>
            <p class="card-text" th:text="'Card ID: ' + ${card.id}">Card ID</p>
        </div>
    </div>
</div>

</body>
</html>
